name: Django CI

on:
  push:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
      - name: Run Tests
        env:
          SECRET_KEY: 69tgugtg%^fgJO&*^
          DB_ENGINE: django.db.backends.sqlite3
          DB_USER: dbuser
          DB_PASSWORD: dbpass
          DB_NAME: getsongs
          DB_HOST: localhost
          DB_PORT: 5432
          EMAIL_HOST: ""
          EMAIL_PORT: ""
          EMAIL_HOST_USER: ""
          EMAIL_HOST_PASSWORD: ""
          DEBUG: False
          SENTRY_DSN: ""
        run: |
          python ./manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
      - name: Deploy to Railway
        uses: railwayapp/cli-action@v0.1.13
        with:
          args: deploy --no-interactive --token ${{ secrets.RAILWAY_TOKEN }}
